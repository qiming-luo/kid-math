<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/addition.css">
    <script src="./scripts/addition.js" defer></script>
    <title>kid math basic addition</title>
</head>
<body>
    <nav>
        <div id="top-choice">
            <a href="./index.html">home</a>
            <form id="top-choice-form">
                <label><input type="radio" name="play-mode" value="tutorial">Step By Step Tutorial</label>
                <label><input type="radio" name="play-mode" value="fixNum-quiz">fixed first number Random Quiz</label>
                <label><input type="radio" name="play-mode" value="random-quiz">Random Quiz</label>
            </form>
        </div>
        <!-- below div is hidden by default -->
        <form id="sub-options">
            <label for="subOp">choose a starting number</label>
            <select name="subOp" id="subOp">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </form>
    </nav>
    <!-- play zone -->
    <div id="play-zone">
        <button type="button" id="next-btn">start / next</button>
        <div id="display-zone">
            <p>
                <span id="question"></span>
                <input type="number" id="user-answer" name="user-answer">
            </p>
            <button type="button" id="check-answer-btn">check your answer</button>
            <button type="button" id="count-stars-btn">count stars</button>
            <p id="answer-verifier"><span id="answer-verifier-symbol"></span> <span id="answer-verifier-text"></span></p>
            <p></p>
        </div>
    </div>
    <!-- exp -->
    <p id="exp"></p>
</body>
</html>
