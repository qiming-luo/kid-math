<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/addition.css">
    <script src="./scripts/addition.js" defer></script>
    <title>kid math basic addition</title>
</head>
<body>
    <h1> X + Y = ?</h1>
    <nav id="nav-bar">
        <ul>
            <li><a href="#tutorial-section">go to tutorial</a></li>
            <li><a href="#random-quiz-section">go to random quiz</a></li>
        </ul>
    </nav>
    <main>
        <section class="main-section" id="tutorial-section">
            <h2>tutorial zone</h2>
            <div id="tutorial-choice">
                <form id="tutorial-mod" class="tutorial-choice-form">
                    <h3>Choose a play mod</h3>
                    <label><input type="radio" name="tutorial-mod-chooice" value="stsTutorial">step by step tutorial</label>
                    <label><input type="radio" name="tutorial-mod-chooice" value="tutorialQuiz">fixed X quiz</label>
                </form>

                <form id="x-chooice-form" class="tutorial-choice-form">
                    <label for="x-chooice"><h3>Choose X</h3></label>
                    <select name="x-chooice" id="x-chooice">
                        <option value="0">choose x(1-9)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </form>
                
            </div>
            <!--  -->
            <div class="play-zone">
                <button type="button" id="next-btn-tutorial" class="next-btn">start / next</button>
                <div id="display-zone">
                    <p class="question-display">
                        <span id="questionT"></span>
                        <input type="number" id="tutorial-user-answer" name="tutorial-user-answer" class="user-answer">
                    </p>
                    <div class="answer-btns">
                        <button type="button" id="check-answer-btn-tutorial">check your answer</button>
                        <button type="button" id="count-stars-btn-tutorial">count stars</button>
                    </div>
                    <p class="answer-verifier"><span id="answer-verifier-symbol-tutorial" class="answer-verifier-symbol"></span> <span id="answer-verifier-text-tutorial"></span></p>
                    <div class="display-stars">
                        <p class="x-stars" id="x-stars-tutorial"></p>
                        <p class="y-stars" id="y-stars-tutorial"></p>
                    </div>
                </div>
            </div>
        </section>
        <!--  -->
        <hr>
        <!--  -->
        <section class="main-section" id="random-quiz-section">
            <h2>now let's take some random quiz</h2>
            <div class="play-zone">
                <button type="button" id="next-btn-randomQ" class="next-btn">start / next</button>
                <div id="display-zone">
                    <p class="question-display">
                        <span id="question-random"></span>
                        <input type="number" id="user-answer-randomQ" name="user-answer-randomQ" class="user-answer">
                    </p>
                    <div class="answer-btns">
                        <button type="button" id="check-answer-btn-random">check your answer</button>
                        <button type="button" id="count-stars-btn-random">count stars</button>
                    </div>
                    <p class="answer-verifier"><span id="answer-verifier-symbol-random" class="answer-verifier-symbol"></span> <span id="answer-verifier-text-ranom"></span></p>
                    <div class="display-stars">
                        <p class="x-stars" id="x-stars-random"></p>
                        <p class="y-stars" id="y-stars-random"></p>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
